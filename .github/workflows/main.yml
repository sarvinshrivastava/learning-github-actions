name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    run-on: Ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependency
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config user.name sarvinshrivastava
          git config user.email sarvin5124@gmail.com
          git add .
          git commit -m "Modified Feed"
          git push
